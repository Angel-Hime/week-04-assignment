<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/app.js" defer></script>
    <title>Assignment Feedback Form</title>
  </head>
  <body>
    <h1>Assignment Feedback Form</h1>

    <!-- TODO: an elemen to allow users to iput data -->
    <!--Create a form with labels, input fields, submit button -->
    <!-- use the correct tag syntax -->

    <form id="feedbackForm">
      <!-- name details from user-->
      <section id="guestNameDetails">
        <div id="firstName">
          <label for="firstName">First Name: </label>
          <input
            name="firstName"
            type="text"
            placeholder="required"
            required
            maxlength="15"
          />
        </div>
        <div id="secondName">
          <label for="secondName">Second Name:</label>
          <input
            name="secondName"
            type="text"
            placeholder="required"
            required
            maxlength="30"
          />
        </div>
      </section>
      <!-- comment from user -->
      <section id="guestComment">
        <div id="commentData">
          <label for="commentData">Comment: </label>
          <input
            name="commentData"
            type="text"
            placeholder="Please tell me what you think about my week 4 assignment submission!"
            required
          />
        </div>
      </section>
      <!-- submit button -->
      <section id="submitButtonSection">
        <button id="submitFeedback">Submit</button>
      </section>
    </form>

    <!-- TODO: add a section only for our dom manipulation details -->
    <section id="postsContainer">
      <!-- TODO: add column titles for UI/UX -->
    </section>
  </body>
</html>
